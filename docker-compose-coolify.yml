services:
  back:
    image: jafber/frogwatch-back
    build:
      context: ./back
      dockerfile: Dockerfile
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"] 
      interval: 30s
      timeout: 3s
      retries: 3

  front:
    image: jafber/frogwatch-front
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"] 
      interval: 30s
      timeout: 3s
      retries: 3
